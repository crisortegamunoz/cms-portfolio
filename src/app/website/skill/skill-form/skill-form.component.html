<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          {{dialogTitle}}
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="skillForm" (ngSubmit)="submit">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-4">
          <mat-form-field class="example-full-width" appearance="outline" subscriptSizing="dynamic" hideRequiredMarker="true">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name">
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>drive_file_rename_outline</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-4">
          <mat-form-field class="example-full-width" appearance="outline" subscriptSizing="dynamic" hideRequiredMarker="true">
            <mat-label>Porcentaje</mat-label>
            <input matInput formControlName="percentage" type="number">
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>numbers</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-4">
          <mat-form-field class="example-full-width" appearance="outline" subscriptSizing="dynamic" hideRequiredMarker="true">
            <mat-label>Clase CSS</mat-label>
            <input matInput formControlName="cssClass" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>auto_fix_normal</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-4">
          <mat-form-field class="example-full-width" appearance="outline" subscriptSizing="dynamic" hideRequiredMarker="true">
            <mat-label>Estilo CSS</mat-label>
            <input matInput formControlName="cssStyle" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>auto_fix_high</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class=" col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-4">
          <mat-form-field class="example-full-width " appearance="outline" subscriptSizing="dynamic" hideRequiredMarker="true">
            <mat-label>Tecnología</mat-label>
            <mat-select formControlName="technology" required>
              <mat-option *ngFor="let technology of technologies" [value]="technology">
                {{ technology.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class=" col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-4">
          <mat-form-field class="example-full-width " appearance="outline" subscriptSizing="dynamic">
            <mat-label>Categoría</mat-label>
            <mat-select formControlName="category" required>
              <mat-option *ngFor="let category of categories" [value]="category">
                {{ category.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="skillForm.get('category')?.hasError('required')">
              Debe seleccionar una categoría
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="m-b-20">
            <mat-label class="msr-3">Mostrar:</mat-label>
            <mat-radio-group aria-label="Mostrar Habilidad" formControlName="show" required>
              <mat-radio-button value="true">Sí</mat-radio-button>
              <mat-radio-button value="false">No</mat-radio-button>
              <mat-error *ngIf="skillForm.get('show')?.hasError('required')">
                Debe seleccionar una opción
              </mat-error>
            </mat-radio-group>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [disabled]="!skillForm.valid" [mat-dialog-close]="1"
              (click)="confirmAdd()">Save</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
