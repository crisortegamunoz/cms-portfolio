<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          {{dialogTitle}}
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="skillForm" (ngSubmit)="submit">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-4">
          <mat-form-field class="example-full-width" appearance="outline" subscriptSizing="dynamic">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name">
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>create</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-4">
          <mat-form-field class="example-full-width" appearance="outline" subscriptSizing="dynamic">
            <mat-label>Barra de progreso (%)</mat-label>
            <input matInput formControlName="percentage">
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>create</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-4">
          <mat-form-field class="example-full-width" appearance="outline" subscriptSizing="dynamic">
            <mat-label>Clase CSS</mat-label>
            <input matInput formControlName="cssClass">
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>create</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-4">
          <mat-form-field class="example-full-width" appearance="outline" subscriptSizing="dynamic">
            <mat-label>Estilo CSS</mat-label>
            <input matInput formControlName="cssStyle">
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>create</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class=" col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-4">
          <mat-form-field class="example-full-width " appearance="outline" subscriptSizing="dynamic">
            <mat-label>Tecnología</mat-label>
            <mat-select formControlName="technologyId" required>
              <mat-option [value]="'india'">
                India
              </mat-option>
              <mat-option [value]="'usa'">
                USA
              </mat-option>
              <mat-option [value]="'france'">
                France
              </mat-option>
              <mat-option [value]="'germany'">
                Germany
              </mat-option>
              <mat-option [value]="'spain'">
                Spain
              </mat-option>
              <mat-option [value]="'turkey'">
                Turkey
              </mat-option>
              <mat-option [value]="'other'">
                Other
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class=" col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-4">
          <mat-form-field class="example-full-width " appearance="outline" subscriptSizing="dynamic">
            <mat-label>Categoría</mat-label>
            <mat-select formControlName="categoryId" required>
              <mat-option [value]="'india'">
                India
              </mat-option>
              <mat-option [value]="'usa'">
                USA
              </mat-option>
              <mat-option [value]="'france'">
                France
              </mat-option>
              <mat-option [value]="'germany'">
                Germany
              </mat-option>
              <mat-option [value]="'spain'">
                Spain
              </mat-option>
              <mat-option [value]="'turkey'">
                Turkey
              </mat-option>
              <mat-option [value]="'other'">
                Other
              </mat-option>
            </mat-select>
            <mat-error *ngIf="skillForm.get('categoryId')?.hasError('required')">
              Categoría es requerida
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="m-b-20">
            <mat-label class="msr-3">Mostrar:</mat-label>
            <mat-radio-group aria-label="Select gender" formControlName="available" required>
              <mat-radio-button value="true">Sí</mat-radio-button>
              <mat-radio-button value="false">No</mat-radio-button>
              <mat-error *ngIf="skillForm.get('available')?.hasError('required')">
                Debe seleccionar una opción
              </mat-error>
            </mat-radio-group>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [disabled]="!skillForm.valid" [mat-dialog-close]="1"
              (click)="confirmAdd()">Save</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
